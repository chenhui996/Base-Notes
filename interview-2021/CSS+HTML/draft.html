<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Draft</h1>
  </body>
  <script src="./bind-call-apply.js"></script>
  <script>
    const url = "./as.png";
    function loadImg(src) {
      return new Promise((resolve, reject) => {
        const img = document.createElement("img");
        img.onload = () => {
          resolve(img);
        };
        img.onerror = () => {
          reject(new Error(`图片加载失败 ${src}`));
        };
        img.src = src;
      });
    }

    loadImg(url)
      .then((img) => {
        console.log(img.width);
        return img;
      })
      .then((img) => {
        console.log(img.height);
      })
      .catch((err) => {
        console.err(err);
      });
  </script>
</html>
