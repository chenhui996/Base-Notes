<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="box"></div>
    <h1>长轮询</h1>
    <script>
      let box = document.querySelector("#box");
      console.log("dsda");
      let xhr = new XMLHttpRequest();
      xhr.onload = function () {
        box.innerHTML = xhr.responseText;
        setTimeout(() => {
          r(); 
        }, 1000);
        console.log("1");
      };
      function r() {
        xhr.open("get", "/getData", true);
        xhr.send();
      }
      r();
    </script>
  </body>
</html>
