    <h1>login</h1>
    <script>
      let box = document.querySelector("#box");
      console.log("dsda");
      let xhr = new XMLHttpRequest();
      xhr.onload = function () {
        let data = JSON.parse(xhr.responseText);

        if (data.code === -1) {
          setTimeout(() => {
            r();
            console.log("1");
          }, 1000);
        }
        else{
            document.body.innerHTML="login success";
        }
      };
      function r() {
        xhr.open("get", "/check", true);
        xhr.send();
      }
        r();
    </script>
